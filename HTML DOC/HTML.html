<!-- 
 H =Hyper, T= Test, M=Markup, L=Language
Hyper text = Linking between pages
Markup Language = Special Syntax like Heading, Paragraph, Images, Numbered list(In simple words taking content any applying some special rules)
-->

<!--HTML is needed on every webpage in order to display content-->
<!--HTML Tags wraps content and provides instruction to the browser -->

<!DOCTYPE html> <!--Document Type, Tells the browser this is an HTML5 document.-->
<html lang="en"> <!--Root Element, Wraps the entire webpage content; lang="en" specifies English as the page language-->
<head> <!-- Head Section,Contains meta-information about the document (not displayed on the page).-->
    <meta charset="UTF-8"> <!-- Character Encoding, Ensures the page supports all characters (UTF-8 encoding).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design,Makes the page adjust properly on mobile and desktop screens.-->
    <title>HTML Doc</title> <!-- Page Title,Sets the title that appears on the browser tab.-->
   <link rel="icon" href="./html logo.png"> <!-- Favicon Link, Sets a small icon that appears beside the page title in the browser tab. -->
</head>
<body> <!-- Page Body,Contains all the visible content of the webpage (text, images, etc.) -->
    
</body> <!-- Body End Tag, Closes the body section. -->
</html> <!-- Closes the entire HTML document. -->
